<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="Title">
        <h1>Ready for a Game of Rock, Paper, Scissors?</h1>
        <h4 style="font-style: italic;">Take your best shot against the computer in a match of first to 5!</h4>
    </div>

    <div class="Scorecard">
        <h1>Score Card</h1>
        <div class="Scores">
            <div class="scoreTile">
                <h4>Player: </h4><h4 id="playerScore">0</h4>
                <h4 id="playerChoice">       -     </h4> 
            </div>
            <div class="scoreTile">
                <h4>Computer:</h4> <h4 id="computerScore">0</h4>
                <h4 id="computerChoice">      -      </h4>
            </div>
        </div>
    </div>

    <div class="Scorecard">
        <H2>Results</H2>
        <h4>Winner: </h4><h4 id="Winner"> - </h4>
    </div>

    <div class="buttons">
        <h2>Make Your Pick</h2>
        <div class="choices">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
    </div>

    <div class="Reset">
        <button id="Reset"> Reset and Play Again</button>
    </div>
    
</body>
<footer>
    <span>Made by MskurnickCode </span>
</footer>
<script src="script.js"></script>
</html>
